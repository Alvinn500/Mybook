<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mybook</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <h1 class="logo"><a href="index.html" on>My<span>book</span></a></h1>
                <form id="search">
                    <div class="search-bar">
                    <input class="search" type="search" id="search">
                    </div>
                </form>
            </nav>
        </div>
    </header>
    <main>
        <div class="masukan-buku-baru">
            <h1>Masukan buku baru</h1>
            <form id="input-book">
                <div class="wrap-judul">
                    <label for="judul">Judul</label>
                    <input type="text" id="judul" required>
                </div>
                <div class="wrap-penulis">
                    <label for="penulis">Penulis</label>
                    <input type="text" id="penulis" required>
                </div>
                <div class="wrap-tahun">
                    <label for="tahun">Tahun</label>
                    <input type="number" id="tahun" required>
                </div>
                <div class="selesai-dibaca">
                    <label for="completed">Selesai dibaca</label>
                    <input type="checkbox" id="completed">
                </div>
                <button type="submit" name="submit" value="false">Masukan Buku Ke rak</button>
            </form>
        </div>

        <div class="wrap">
            <div class="belum-selesai-dibaca">
                <h1 class="title">Belum selesai dibaca</h1>
                <div id="body-notYet">

                </div>
            </div>
            <div class="selesai-dibaca" id="done">
                <h1 class="title">Selesai dibaca</h1>
                <div id="body-done">

                </div>
            </div>
        </div>

    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
